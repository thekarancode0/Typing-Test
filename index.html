<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="keyboard">
        <div class="numberRow">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
        </div>
        <div class="firstRow">
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
        </div>
        <div class="secondRow">
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key">h</div>
            <div class="key">j</div>
            <div class="key">k</div>
            <div class="key">l</div>
            <div class="key">;</div>
            <div class="key">'</div>
        </div>
        <div class="thirdRow">
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
            <div class="key">b</div>
            <div class="key">n</div>
            <div class="key">m</div>
            <div class="key">,</div>
            <div class="key">.</div>
        </div>
        <div class="forthRow">
            <div class=" key space"></div>
        </div>
    </div>
    <div class="typingInterface">
        <div class="title">
            <span class="lighting">Flash</span>
            <span>Typing</span>
            <span >Test</span>
          </div>
        <div class="sentence"></div>
        <div class="typeArea">
            <textarea name="typeArea" id="typeArea"  placeholder="click start and start typing here..." spellcheck="false"></textarea>
        </div>
        <div class="buttons">
            <button class="start">Start</button>
            <span class="timer">Time: <span style="font-weight: 500;"></span></span>
        </div>
        <div class="resultInterface">
            <div class="result">
                <h1>typing test result</h1>
                <span class="accuracy"></span>
                <span class="wpm"></span>
                <div class="buttons">
                    <button class="again">Test Again</button>
                    <button class="cancel">Cancel</button>
                </div>
            </div>
        </div>

    </div>

    <script src="keys.js"></script>
    <script src="script.js"></script>
</body>


</html>
